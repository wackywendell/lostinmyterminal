<footer class="footer">
  <div class="row">
    <hr />

    <div class="large-6 medium-6 small-12 columns">
      <div class="row">
        <div class="small-12 columns">
          <h4 class="subheader">{{ site.title }} </h2>
        </div>
      </div>
      <div class="row">
        <div class="small-12 columns">
          <p>{{ site.description }}</p>
        </div>
      </div>
    </div>

    <div class="large-5 medium-6 small-12 medium-right medium-text-right columns">
      <ul class="vcard">
        <li class="fn">{{ site.author }}</li>
        {% if site.github_username %}
        <li>
          <a href="https://github.com/{{ site.github_username }}">
            <i class="fa fa-github-square"></i>
            <span class="username">{{ site.github_username }}</span>
          </a>
        </li>
        {% endif %}
        {% if site.linkedin_username %}
        <li>
          <a href="https://www.linkedin.com/in/{{ site.linkedin_username }}/">
            <i class="fa fa-linkedin-square"></i>
            <span class="username">{{ site.linkedin_username }}</span>
          </a>
        </li>
        {% endif %}
        <li class="email">my-first-name@this-domain.com</li>
      </ul>
    </div>
  </div>
</footer>
